    <div class="form-group">
            <label for="client List">List Of Client Id:</label>
            <select class="form-control" [(ngModel)]="optionSelected" (ngModelChange)="onOptionsSelected($event)">
                <option *ngFor="let clientData of clientId" [value]="clientData">ClientId: {{clientData.client_id}} , Client Name: {{clientData.name}}</option>
                
              </select>
    </div>

    <div class="row" style="border: 2px solid gainsboro;">
        <div class="col md-10">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sql Query</th>
                    <th scope="col">Time</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ="let data of mainData | filterData:searchValue:'sqldata';let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.sqldata}}</td>
                    <td>{{data.timestamp | date:'yyyy-MM-dd'}}</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
